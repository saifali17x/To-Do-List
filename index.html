<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libertinus+Serif:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Metrophobic&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><header><h1>My To-Do List</h1></header><main><nav></nav><div id="main-content"></div><dialog><form method="dialog"><div class="form-group"><label for="title">Title</label> <input id="title" name="title" required></div><div class="form-group"><label for="description">Description</label> <textarea id="description" name="description"></textarea></div><div class="form-group"><label for="due-date">Due Date</label> <input type="datetime-local" id="due-date" name="due-date"></div><fieldset><legend>Priority Level</legend><div class="priority-options"><div class="priority-option"><input type="radio" id="priority-high" name="priority" value="High"> <label for="priority-high">High</label></div><div class="priority-option"><input type="radio" id="priority-medium" name="priority" value="Normal" checked="checked"> <label for="priority-medium">Normal</label></div><div class="priority-option"><input type="radio" id="priority-low" name="priority" value="Low"> <label for="priority-low">Low</label></div></div></fieldset><div class="dialog-buttons"><button type="button" class="cancel-btn">Cancel</button> <input type="submit" value="OK"></div></form></dialog></main></body></html>
